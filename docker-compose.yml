version: '3.8'

services:
  matcha-backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION:-us-west-1}.amazonaws.com/matcha-backend:latest
    container_name: matcha-backend
    ports:
      - "8002:8002"
    env_file:
      - .env.backend
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    networks:
      - matcha-network
    deploy:
      resources:
        limits:
          memory: 384M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  matcha-frontend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION:-us-west-1}.amazonaws.com/matcha-frontend:latest
    container_name: matcha-frontend
    ports:
      - "8082:80"
    environment:
      - API_URL=${API_URL:-http://localhost:8002}
      - WS_URL=${WS_URL:-ws://localhost:8002}
    depends_on:
      matcha-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - matcha-network
    deploy:
      resources:
        limits:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  matcha-network:
    driver: bridge

volumes:
  uploads:
    driver: local
