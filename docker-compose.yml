version: '3.8'

services:
  # Redis for Celery broker, result backend, and caching
  redis:
    image: redis:7-alpine
    container_name: matcha-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - matcha-network
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  matcha-backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION:-us-west-1}.amazonaws.com/matcha-backend:latest
    container_name: matcha-backend
    ports:
      - "8002:8002"
    env_file:
      - .env.backend
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - uploads:/app/uploads
      - ./credentials:/app/credentials:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - matcha-network
    deploy:
      resources:
        limits:
          memory: 384M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Worker for background tasks
  # Start with: docker-compose --profile worker up -d
  # Or set COMPOSE_PROFILES=worker in .env
  matcha-worker:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION:-us-west-1}.amazonaws.com/matcha-backend:latest
    container_name: matcha-worker
    profiles:
      - worker
    env_file:
      - .env.backend
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - uploads:/app/uploads
      - ./credentials:/app/credentials:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - matcha-network
    # Low memory mode: 1 concurrent task, restart after each to free memory
    command: python -m celery -A app.workers.celery_app worker --loglevel=info --concurrency=1 --max-tasks-per-child=5
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      disable: true

  matcha-frontend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION:-us-west-1}.amazonaws.com/matcha-frontend:latest
    container_name: matcha-frontend
    ports:
      - "8082:80"
    environment:
      - API_URL=${API_URL:-http://localhost:8002}
      - WS_URL=${WS_URL:-ws://localhost:8002}
    depends_on:
      matcha-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - matcha-network
    deploy:
      resources:
        limits:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  matcha-network:
    driver: bridge

volumes:
  uploads:
    driver: local
  redis_data:
    driver: local
